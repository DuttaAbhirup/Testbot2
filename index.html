<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuildByAbhi Chat</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f4f7fa;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; /* Disable scrolling for the entire page */
  }

  .chat-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    max-width: 500px;
    margin: 0 auto;
    background: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .chat-header {
    background: #ffc600;
    color: #000000;
    padding: 1rem;
    display: flex;
    align-items: center;
  }

  .chat-header img {
    height: 70px;
    margin-right: 5px;
  }

  .chat-box {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    min-height: 0;
  }

  .message {
    margin-bottom: 1rem;
    max-width: 80%;
    padding: 0.75rem 1rem;
    border-radius: 16px;
    line-height: 1.4;
    word-wrap: break-word;
  }

  .user-message {
    background: #e6f0ff;
    align-self: flex-end;
    text-align: right;
  }

  .bot-message {
    background: #f1f1f1;
    align-self: flex-start;
  }

  .input-box {
    display: flex;
    flex-wrap: wrap;
    padding: 1rem;
    border-top: 1px solid #ddd;
    gap: 10px;
  }

  .input-box input[type="text"] {
    flex: 1;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    min-width: 0;
  }

  .input-box input[type="file"] {
    flex-basis: 100%;
  }

  .input-box button {
    padding: 0.75rem 1.2rem;
    background: #007bff;
    border: none;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
  }

  .footer-note {
    font-size: 0.8rem;
    text-align: center;
    color: #888;
    padding: 0.5rem 1rem;
  }

  /* Make the chat window fit */
  @media screen and (max-width: 600px) {
    .chat-container {
      max-width: 100%;
      height: 100dvh;
      border-radius: 0;
    }

    .input-box {
      padding: 0.75rem;
    }

    .chat-header {
      font-size: 0.95rem;
    }

    .input-box input[type="text"],
    .input-box button {
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>

  <div class="mobile-screen" id="mobile-screen">
    <div style="padding: 2rem; max-width: 400px; margin: auto; text-align: center;">
      <h2>Welcome to MindMesh.ai</h2>
      <p>Please enter your mobile number to continue:</p>
      <input type="tel" id="mobile-input" placeholder="Enter mobile number" style="padding: 0.75rem; width: 100%; border: 1px solid #ccc; border-radius: 8px;" />
      <br /><br />
      <button onclick="startChat()" style="padding: 0.75rem 1.2rem; background: #007bff; border: none; color: white; border-radius: 8px; cursor: pointer;">Start Chat</button>
    </div>
  </div>

  <div class="chat-container" id="chat-container" style="display: none;">
    <div class="chat-header">
      <img src="unnamed.png" alt="Vira.ai" />
      <strong>Vira.Ai</strong>
    </div>
    <div class="chat-box" id="chat-box">
      <!-- Messages will appear here -->
    </div>
    <div class="input-box">
      <input type="file" id="file-input" />
      <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKey(event)" />
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="footer-note">Powered by MindMesh.ai</div>
  </div>

<script>

let sessionId = localStorage.getItem("chat_session_id");
if (!sessionId) {
  sessionId = `session-${Date.now()}-${Math.floor(Math.random() * 100000)}`;
  localStorage.setItem("chat_session_id", sessionId);
}

let userMobile = "";

function startChat() {
  const mobileInput = document.getElementById('mobile-input');
  const number = mobileInput.value.trim();

  const valid = /^\d{10}$/.test(number);
  if (!valid) {
    alert("Please enter a valid 10-digit mobile number.");
    return;
  }

  userMobile = number;
  document.getElementById('mobile-screen').style.display = 'none';
  document.getElementById('chat-container').style.display = 'flex';
}

async function sendMessage() {
  const input = document.getElementById('user-input');
  const fileInput = document.getElementById('file-input');
  const message = input.value.trim();

  if (!message && !fileInput.files.length) return;

  appendMessage(message || '[File Sent]', 'user-message');
  input.value = '';

  let fileData = null;

  if (fileInput.files.length > 0) {
    const file = fileInput.files[0];
    const reader = new FileReader();
    reader.onload = async function (e) {
      fileData = e.target.result;
      await sendToWebhook(message, file.name, file.type, fileData);
    };
    reader.readAsDataURL(file);
    fileInput.value = ''; // Clear file input
  } else {
    await sendToWebhook(message);
  }
}

async function sendToWebhook(message, filename = null, filetype = null, filedata = null) {
  try {
    const payload = {
  sessionId,
  mobile: userMobile,
  message,
  file: filedata ? {
    name: filename,
    type: filetype,
    data: filedata
  } : null
};

    const response = await fetch('https://buildbyabhi.app.n8n.cloud/webhook/829945be-19f3-4427-b423-049a47a87964', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await response.json();
    if (data.reply) {
      appendMessage(data.reply, 'bot-message');
    } else {
      appendMessage('Sorry, something went wrong. ðŸ˜”', 'bot-message');
    }
  } catch (err) {
    appendMessage('Error connecting to the server. Please try again later.', 'bot-message');
  }
}

function appendMessage(text, className) {
  const chatBox = document.getElementById('chat-box');
  const div = document.createElement('div');
  div.className = `message ${className}`;
  div.innerText = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function handleKey(event) {
  if (event.key === 'Enter') {
    sendMessage();
  }
}
</script>

</body>
</html>
